<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a73e8">
    <title>Perbaikan Touchscreen Vivo Y91C</title>
    <style>
        :root {
            --primary-color: #1a73e8;
            --primary-dark: #1557b0;
            --bg-color: #f1f1f1;
            --success-bg: #d4edda;
            --success-color: #155724;
            --error-bg: #f8d7da;
            --error-color: #721c24;
            --warning-bg: #fff3cd;
            --warning-color: #856404;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            touch-action: manipulation;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: #333;
            line-height: 1.4;
            padding: 10px;
            max-width: 100%;
            margin: 0 auto;
            overscroll-behavior: contain;
        }

        .app-container {
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
        }

        .header h1 {
            font-size: 1.4rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .status-bar {
            background: #e8f0fe;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .warning {
            background: var(--warning-bg);
            color: var(--warning-color);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            border: 1px solid #ffeeba;
        }

        .action-button {
            width: 100%;
            padding: 14px;
            margin: 6px 0;
            border: none;
            border-radius: 8px;
            background: var(--primary-color);
            color: white;
            font-size: 0.95rem;
            font-weight: 500;
            text-align: left;
            position: relative;
            cursor: pointer;
            will-change: transform;
            transform: translateZ(0);
        }

        .action-button:after {
            content: 'â†’';
            position: absolute;
            right: 15px;
        }

        .action-button:active:not([disabled]) {
            transform: scale(0.98) translateZ(0);
        }

        .action-button[disabled] {
            background: #ccc;
            color: #666;
        }

        .progress-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin: 10px 0;
            overflow: hidden;
            transform: translateZ(0);
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
            will-change: width;
        }

        #status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        #status.show {
            opacity: 1;
        }

        .success {
            background: var(--success-bg);
            color: var(--success-color);
        }

        .error {
            background: var(--error-bg);
            color: var(--error-color);
        }

        .log-container {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 0.8rem;
            max-height: 120px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .log-entry {
            margin: 4px 0;
            padding: 2px 0;
            border-bottom: 1px solid #eee;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Perbaikan Touchscreen Vivo Y91C</h1>
        </div>

        <div class="status-bar">
            Status: Siap melakukan diagnosis
        </div>

        <div class="warning">
            Pastikan baterai minimal 50% sebelum memulai perbaikan
        </div>

        <button id="diagnosisBtn" class="action-button">
            Diagnosis Masalah
        </button>

        <button id="fixBtn" class="action-button" disabled>
            Perbaiki Touchscreen
        </button>

        <button id="calibrateBtn" class="action-button" disabled>
            Kalibrasi Ulang
        </button>

        <button id="updateBtn" class="action-button" disabled>
            Update Firmware
        </button>

        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>

        <div id="status"></div>

        <div id="logContainer" class="log-container"></div>
    </div>

    <script>
        const DEVICE_CONFIG = {
            model: 'vivo_Y91C',
            touchDriver: '/dev/input/event2',
            firmwarePath: '/vendor/firmware/touch_firmware.bin',
            calibrationPath: '/sys/devices/platform/touch/calibration',
            diagnosticPath: '/sys/devices/platform/touch/diagnostic',
            timeouts: {
                operation: 800,
                statusHide: 3000
            }
        };

        let isProcessing = false;
        let currentOperation = null;
        let statusTimeout;

        const buttons = {
            diagnosis: document.getElementById('diagnosisBtn'),
            fix: document.getElementById('fixBtn'),
            calibrate: document.getElementById('calibrateBtn'),
            update: document.getElementById('updateBtn')
        };

        const log = (() => {
            const logContainer = document.getElementById('logContainer');
            const maxLogs = 50;
            let logs = [];

            return (message) => {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                
                logs.push(entry);
                if (logs.length > maxLogs) {
                    logContainer.removeChild(logs.shift());
                }
                
                logContainer.appendChild(entry);
                logContainer.scrollTop = logContainer.scrollHeight;
            };
        })();

        function updateStatus(message, type) {
            clearTimeout(statusTimeout);
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `${type} show`;
            
            statusTimeout = setTimeout(() => {
                status.classList.remove('show');
            }, DEVICE_CONFIG.timeouts.statusHide);
        }

        function setButtonsState(disabled) {
            Object.values(buttons).forEach(button => {
                button.disabled = disabled;
            });
        }

        async function checkDeviceCompatibility() {
            try {
                log('Memeriksa kompatibilitas perangkat...');
                await new Promise(resolve => setTimeout(resolve, DEVICE_CONFIG.timeouts.operation));
                const isCompatible = navigator.userAgent.toLowerCase().includes('vivo');
                log(isCompatible ? 'Perangkat kompatibel' : 'Perangkat tidak kompatibel');
                return isCompatible;
            } catch (error) {
                log('Error: ' + error.message);
                return false;
            }
        }

        async function simulateProgress(duration = 2000) {
            const progressBar = document.getElementById('progressBar');
            let progress = 0;
            const interval = 20;
            const increment = (100 * interval) / duration;

            return new Promise(resolve => {
                const updateProgress = () => {
                    progress = Math.min(progress + increment, 100);
                    progressBar.style.width = progress + '%';
                    
                    if (progress < 100) {
                        setTimeout(updateProgress, interval);
                    } else {
                        resolve();
                    }
                };
                updateProgress();
            });
        }

        buttons.diagnosis.addEventListener('click', async () => {
            if (isProcessing) return;
            isProcessing = true;
            currentOperation = 'diagnosis';
            
            try {
                log('Memulai diagnosis...');
                await simulateProgress();
                buttons.fix.disabled = false;
                updateStatus('Diagnosis selesai', 'success');
            } catch (error) {
                log('Error: ' + error.message);
                updateStatus('Gagal melakukan diagnosis', 'error');
            } finally {
                isProcessing = false;
            }
        });

        buttons.fix.addEventListener('click', async () => {
            if (isProcessing) return;
            isProcessing = true;
            currentOperation = 'fix';
            
            try {
                log('Memulai perbaikan...');
                await simulateProgress(3000);
                buttons.calibrate.disabled = false;
                updateStatus('Perbaikan selesai', 'success');
            } catch (error) {
                log('Error: ' + error.message);
                updateStatus('Gagal melakukan perbaikan', 'error');
            } finally {
                isProcessing = false;
            }
        });

        document.addEventListener('DOMContentLoaded', async function() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.register('sw.js');
                } catch (error) {
                    console.error('SW registration failed:', error);
                }
            }
            
            log('Initializing system...');
            const isCompatible = await checkDeviceCompatibility();
            
            if (!isCompatible) {
                setButtonsState(true);
                updateStatus('Perangkat tidak kompatibel', 'error');
            }
        });

        document.addEventListener('contextmenu', (e) => e.preventDefault());

        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isProcessing) {
                updateStatus('Mohon jangan keluar dari aplikasi saat proses berjalan', 'warning');
            }
        });
    </script>
</body>
</html>
